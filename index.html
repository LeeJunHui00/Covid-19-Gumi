<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Map</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cf3815aebd.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
  </head>
  <body>
    <div class="loader"></div>
    <script>
      $(window).load(function () {
        $(".loader").delay("3000").fadeOut();
      });
    </script>
    <div class="header">
      <div class="header__column">
        <i class="fas fa-viruses"></i>
        <span class="header__column-title">Coronavirus Disease (COVID-19)</span>
        <a href="http://ncov.mohw.go.kr/"><i class="fas fa-bars"></i></a>
      </div>
    </div>

    <main class="main__imformation">
      <div class="side-bar__left">
        <div class="side-bar__left-first">
          <div class="side-bar__left-first__num">9,912,205</div>
          <div class="side-bar__left-first__title">확진자 수</div>
        </div>
        <div class="side-bar__left-second">
          <div class="side-bar__left-second__num">497,024</div>
          <div class="side-bar__left-second__title">사망자 수</div>
        </div>
        <div class="side-bar__left-third">
          <div class="side-bar__left-third__num">214</div>
          <div class="side-bar__left-third__title">확진국가</div>
        </div>
        <div id="chart_div"></div>
      </div>
      <div id="regions_div" style="width: 80%; height: 96.5%;"></div>
    </main>

    <footer>
      <div>20193198 응용소프트웨어 공학과 이준희</div>
      <div>updated 2020.06.27</div>
    </footer>
  </body>
</html>
