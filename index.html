<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-maps</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/cf3815aebd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <i class="fas fa-viruses"></i>
      </div>
      <div class="top-bar__column">Coronavirus Disease (COCID-19)</div>
    </div>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = { lat: 36.091517, lng: 128.432212 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        var marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVciXnyK2JYVQ2yNOFUyR6h0RPrGnx5QA&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
